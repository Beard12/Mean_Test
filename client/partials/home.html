<a href="#/create">Create a New Poll</a>&nbsp;<button ng-click='logout()'>Logout</button>
<h2>Current Polls</h2>
<input type="text" placeholder="Search" ng-model="search">

<table>
	<thead>
		<tr>
			<th>Name</th>
			<th>Survey Question</th>
			<th>Date Posted</th>
			<th>Action</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="poll in polls | filter: search">
			<td>{{poll._user.name}}</td>
			<td><a href="#/poll/{{poll._id}}">{{poll.question}}</a></td>
			<td>{{poll.createdAt | date : "MMMM dd yyyy"}}</td>
			<td><button ng-if="user._id == poll._user._id" ng-click="deletepoll(poll._id)">Delete</button></td>
		</tr>
	</tbody>
</table>
